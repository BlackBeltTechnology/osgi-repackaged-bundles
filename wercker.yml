release_com.google.api-client-1.23.0:
  steps:
    - blackbelttechnology/import-gpg-keys@1.0.4:
      secretkeys: $GPG_SECRET_KEYS 
      ownertrust: $GPG_OWNERTRUST

    - wercker/maven:
      pom: ./com.google.api-client-1.23.0/pom.xml
      goals: clean deploy
      profiles: release-central
